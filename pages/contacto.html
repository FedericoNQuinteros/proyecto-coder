    <main>
        <section>
            <article>

                <h2>Contacto</h2>
                <h3>Mandanos un mensaje!</h3>
                <form action="">

                    <div>
                        <label for="nombre-cliente">Nombre y Apellido:</label>
                        <input type="text" name="" id="nombre-cliente">
                    </div>
                    <div class="div-contacto">
                        <label for="email-cliente">E-Mail:</label>
                        <input type="email" name="" id="email-cliente">
                    </div>
                    <div class="div-contacto">
                        <label for="asunto-mensaje">Selecciona el asunto:</label>
                        <select name="" id="asunto-mensaje">
                            <option value="tecnica">Técnica</option>
                            <option value="ruta">Ruta</option>
                            <option value="senasa">Senasa</option>
                        </select>
                    </div>
                    <div class="div-contacto">
                        <label for="mensaje">Mensaje:</label>
                        <textarea name="" id="mensaje" cols="30" rows="10"></textarea>
                    </div>
                    <div class="div-contacto">
                        <span>Ya nos conoces?:</span>
                        <label for="si">Sí</label>
                        <input type="radio" id="si" name="radio-conoces" value="Si">

                        <label for="no">No</label>
                        <input type="radio" id="no" name="radio-conoces" value="No">
                    </div>
                    <div class="div-contacto">
                        <input type="submit" value="Enviar" id="">
                    </div>


                </form>
            </article>
        </section>
